<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <!-- Ordered List -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>Item 2.1</li>
            <li>Item 2.2</li>
            <li>Item 2.3</li>
        </ul>
        <li>Item 3</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Description List -->
    <dl>
        <dt>HTML</dt> <!-- Description Term-->
        <dd>Used to structure a webpage.</dd> <!-- Description Definition-->

        <dt>CSS</dt>
        <dd>Style an HTML document.</dd>
    </dl>
</body>

</html>
