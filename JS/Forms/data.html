<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Your Submitted Data</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
        </tr>
        <tr>
            <td id="displayName"></td>
            <td id="displayEmail"></td>
            <td id="displayAge"></td>
        </tr>
    </table>

    <script>
        document.getElementById('displayName').textContent = localStorage.getItem('name');
        document.getElementById('displayEmail').textContent = localStorage.getItem('email');
        document.getElementById('displayAge').textContent = localStorage.getItem('age');
    </script>
</body>

</html>
